version: "2.0"
nlu:
- intent: greet
  examples: |
    - Hi
    - Hallo
    - Guten Morgen
    - Guten Abend
    - Moin
- intent: goodbye
  examples: |
    - Tschüss
    - Auf Wiedersehen
- intent: affirm
  examples: |
    - ja
    - jo
    - natürlich
    - sicher
    - korrekt
    - klingt gut
- intent: deny
  examples: |
    - no
    - nein
    - niemals
    - Ich denke nein
    - Ich denke nicht
    - don't like that
- intent: bot_challenge
  examples: |
    - Bist Du ein Roboter?
    - Bist Du ein Bot?
    - Bist Du ein Mensch?
- intent: subscribe
  examples: |
    - Ich möchte einen Newsletter
- regex: email
  examples: |
    - \w{1,100}@\w{1,100}\.\w{2,4}
- intent: tell_emailaddress
  examples: |
    - Meine email Adresse ist  [a@b.com](email)
    - Email is [zzz@yyy.net](email)
- intent: choice_to_do
  examples: |
    - Was kann ich machen?
    - Hilfe
    - Hauptmenü
- intent: hello_world
  examples: |
    - Hallo Welt
    - helloworld